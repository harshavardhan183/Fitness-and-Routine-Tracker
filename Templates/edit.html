{% extends 'base.html' %}

{% block head %}
    <title>Edit</title>
{% endblock head %}

{% block body %}
<div class = "container">
    <h2>Edit Tracker</h2>
    <form action = "/Edit/{{tracker.sno}}" method = "POST">
      <div class="mb-3">
        <label for="tracker" class="form-label">Tracker</label>
        <input type="text" class="form-control" name="tracker" id="tracker"  value = "{{ tracker.Tracker }}">  
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" name="desc" id="desc" value = "{{ tracker.Description }}">
      </div>
      <button type="submit" class="btn btn-primary">Edit</button>
    </form>
  </div>
{% endblock body %}
